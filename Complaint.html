<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Complaint</title>
    <style>
        /* --- CSS Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebee; /* Very light red/pink background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .complaint-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            border-top: 8px solid #ef5350; /* A nice red accent border */
            position: relative; /* For the close button */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #d32f2f; /* Deeper red for the heading */
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: bold;
        }

        p.intro-text {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .complaint-form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #424242;
            font-size: 0.95em;
        }

        .complaint-form input[type="text"],
        .complaint-form input[type="email"],
        .complaint-form textarea {
            width: calc(100% - 24px); /* Full width minus padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Include padding in width */
            background-color: #fcfcfc;
        }

        .complaint-form input[type="text"]:focus,
        .complaint-form input[type="email"]:focus,
        .complaint-form textarea:focus {
            border-color: #ef5350; /* Red border on focus */
            box-shadow: 0 0 0 3px rgba(239, 83, 80, 0.2); /* Soft red glow */
            outline: none;
        }

        .complaint-form textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 120px;
        }

        .submit-button {
            background-color: #ef5350; /* Red submit button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(239, 83, 80, 0.4);
        }

        .submit-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
            transform: translateY(-3px);
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2em;
            color: #9e9e9e;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #d32f2f; /* Red on hover */
        }

        /* Message after submission */
        #successMessage {
            display: none;
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f5e9; /* Light green for success */
            color: #2e7d32; /* Dark green text */
            border: 1px solid #a5d6a7;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="complaint-container">
        <button class="close-button" onclick="history.back()">&times;</button> <h1>Submit Your Complaint</h1>
        <p class="intro-text">We're sorry you're experiencing an issue. Please provide details below so we can address your concerns promptly.</p>

        <form class="complaint-form" id="complaintForm">
            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name" placeholder="John Doe">

            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="subject">Subject of Complaint</label>
            <input type="text" id="subject" name="subject" placeholder="e.g., Service Disruption, Billing Issue" required>

            <label for="details">Complaint Details</label>
            <textarea id="details" name="details" placeholder="Please describe your complaint in detail..." required></textarea>

            <button type="submit" class="submit-button">Submit Complaint</button>
        </form>

        <div id="successMessage">
            Thank you! Your complaint has been submitted successfully. We will get back to you soon.
        </div>
